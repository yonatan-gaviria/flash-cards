<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH CARDS</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>

    <div id="swiper">
      <div class="cardFile card">
        <div class="faces">
          
          <div class="face front">
            <div id="dropZone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
              <label for="inputField">
                <p id="textDropZone"> click here or drop your JSON file </p>
                <input type="file" id="inputField" multiple="true" hidden>
              </label>
            </div>
            <h4>Or</h4>
            <div>
              <button id="jsonCreator">Create</button>
              <button id="jsonEditor" disabled>Edit</button>
              <button id="start" disabled>Start</button>
            </div>
          </div>
          
          <div class="face back">
            <div class="questionSelector">
              <p id="leftSelector">◀</p>
              <h2 id="questionAmount"> 1 / 0 </h2>
              <p id="rightSelector">▶</p>
            </div>
            <div class="questionArea">
              <h2>question</h2>
              <textarea id="questionTextArea" rows=6></textarea>
            </div>
            <div class="answerArea">
              <h2>answer</h2>
              <textarea id="answerTextArea" rows=6></textarea>
            </div>
            <div class="formButtons">
              <button id="cancelForm">cancel</button>
              <button id="saveForm" disabled>save</button>
              <button id="createForm" disabled>create</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="scripts/initialize variables.js"></script>
    <script src="scripts/card.js"></script>
    <script src="scripts/handleFiles.js"></script>
    <script src="scripts/handleDropAndFormCard.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
